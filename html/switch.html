<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditions</title>
</head>

<body>
    <label for="weather">Select the type of weather</label>
    <select name="weather" id="weather">
        <option value="">Make a choice</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowing">Snowing</option>
        <option value="owercast">Owercast</option>
    </select>
    <p></p>

    <script>
        const select = document.querySelector('select');
        const para = document.querySelector('p');
        select.addEventListener('change', setWeather);

        function setWeather() {
            const choice = select.value;

            switch(choice) {
                case 'sunny':  para.textContent = "Today sunny";
                break;
                case 'rainy':  para.textContent = "Today rainy";
                break;
                case 'snowing': para.textContent = "Today snowing";
                break;
                case 'owercast': para.textContent = "Today owercast";
                break;
                default: para.textContent = "Error choice";
            }

        }
    </script>
</body>

</html>
