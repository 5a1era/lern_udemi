<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/examples_udemi/css/calendar_style.css">
    <title>Document</title>
</head>

<body>
    <label for="calendar">Select a month: </label>
    <select name="month" id="month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
    </select>

    <div class="numbers-of-calendar">
        <h1></h1>
        <ul class="list">

        </ul>
    </div>
    <!-- /.numbers-of-calendar -->
    <script>
        const select = document.querySelector('select');
        const list = document.querySelector('ul');
        const h1 = document.querySelector('h1');
        
        

        select.onchange = function () {
            let choice = select.value;
            let days = +31;
            if (choice === 'april' || choice === 'june' ||
                choice === 'september' || choice === 'november') {
                days = +30;
            } else if (choice === 'february') {
                days = +28;
            }
            createCalendar(days, choice);
        }

        function createCalendar(days, choice) {
            list.innerHTML = '';
            h1.textContent = choice;
            for (let i = +1; i <= days; i++){
                const listItem = document.createElement('li');
                listItem.textContent = i;
                list.appendChild(listItem);
            }
        }
        createCalendar(31, 'january');
    </script>
</body>
